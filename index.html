<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cappi Dashboard - Chat con IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Vinculando nuestro CSS personalizado -->
    <link rel="stylesheet" href="/src/style.css">
</head>
<body class="bg-[#faf9f6] h-screen w-full flex overflow-hidden antialiased selection:bg-[#d65d1e] selection:text-white">

    <!-- Sidebar (Sin cambios) -->
    <aside class="w-[72px] h-full bg-white border-r border-[#0c2e26]/5 flex flex-col items-center py-6 flex-shrink-0 z-20 shadow-[4px_0_24px_-12px_rgba(0,0,0,0.05)]">
        <!-- ... (el contenido del sidebar se mantiene igual) ... -->
    </aside>

    <!-- Contenido Principal -->
    <main class="flex-1 h-full relative flex flex-col p-4 md:p-8 overflow-y-auto scrollbar-hide">
        
        <!-- ID AGREGADO: Contenedor para el contenido inicial y los mensajes del chat -->
        <div id="content-wrapper" class="max-w-4xl w-full flex flex-col items-start space-y-8 relative z-10 mx-auto flex-grow mb-auto">
            <!-- Contenido Inicial (será reemplazado por el chat) -->
            <div id="initial-content">
                <div class="space-y-2 mt-8">
                    <h1 class="text-5xl md:text-6xl font-heading font-semibold tracking-tight text-[#0c2e26] leading-[1.1]">
                        Hola, <span class="text-[#d65d1e]">Alex</span><br>
                        <span class="text-gradient-forest opacity-90">¿Qué vamos a crear hoy?</span>
                    </h1>
                    <p class="text-[#0c2e26]/50 text-lg font-medium pt-2 max-w-2xl">
                        Empieza con una de las sugerencias o describe tu idea.
                    </p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 w-full mt-8">
                    <!-- CLASE AGREGADA a las tarjetas -->
                    <button class="prompt-card group text-left p-5 h-40 bg-white hover:bg-[#fffcf9] rounded-2xl border border-[#0c2e26]/5 hover:border-[#d65d1e]/30 transition-all duration-300 hover:shadow-[0_8px_30px_rgb(0,0,0,0.04)] flex flex-col justify-between">
                        <span class="text-[15px] font-medium text-[#0c2e26] leading-snug group-hover:text-[#d65d1e] transition-colors">Escribe un gancho para un TikTok viral sobre programación</span>
                        <span class="iconify text-[#0c2e26]/20 group-hover:text-[#d65d1e] transition-colors text-2xl" data-icon="solar:pen-new-square-bold-duotone"></span>
                    </button>
                    <button class="prompt-card group text-left p-5 h-40 bg-white hover:bg-[#fffcf9] rounded-2xl border border-[#0c2e26]/5 hover:border-[#d65d1e]/30 transition-all duration-300 hover:shadow-[0_8px_30px_rgb(0,0,0,0.04)] flex flex-col justify-between">
                        <span class="text-[15px] font-medium text-[#0c2e26] leading-snug group-hover:text-[#d65d1e] transition-colors">Genera 10 hashtags en tendencia para un vlog de cafetería</span>
                        <span class="iconify text-[#0c2e26]/20 group-hover:text-[#1e5c4d] transition-colors text-2xl" data-icon="solar:hashtag-square-bold-duotone"></span>
                    </button>
                    <button class="prompt-card group text-left p-5 h-40 bg-white hover:bg-[#fffcf9] rounded-2xl border border-[#0c2e26]/5 hover:border-[#d65d1e]/30 transition-all duration-300 hover:shadow-[0_8px_30px_rgb(0,0,0,0.04)] flex flex-col justify-between">
                        <span class="text-[15px] font-medium text-[#0c2e26] leading-snug group-hover:text-[#d65d1e] transition-colors">¿Cómo prioriza el algoritmo de TikTok la retención?</span>
                        <span class="iconify text-[#0c2e26]/20 group-hover:text-[#d65d1e] transition-colors text-2xl" data-icon="solar:tuning-square-2-bold-duotone"></span>
                    </button>
                    <button class="prompt-card group text-left p-5 h-40 bg-white hover:bg-[#fffcf9] rounded-2xl border border-[#0c2e26]/5 hover:border-[#d65d1e]/30 transition-all duration-300 hover:shadow-[0_8px_30px_rgb(0,0,0,0.04)] flex flex-col justify-between">
                        <span class="text-[15px] font-medium text-[#0c2e26] leading-snug group-hover:text-[#d65d1e] transition-colors">Dame ideas de videos sobre inteligencia artificial</span>
                        <span class="iconify text-[#0c2e26]/20 group-hover:text-[#f59e0b] transition-colors text-2xl" data-icon="solar:videocamera-record-bold-duotone"></span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Formulario de Chat en la parte inferior -->
        <div class="w-full max-w-4xl mx-auto mt-auto relative z-10">
            <!-- Área de Input -->
            <div class="w-full bg-white rounded-[24px] p-5 shadow-xl shadow-[#0c2e26]/5 border border-[#0c2e26]/5 relative group focus-within:ring-1 focus-within:ring-[#d65d1e]/20 focus-within:border-[#d65d1e]/30 transition-all">
                <div class="flex justify-between items-start mb-2">
                    <div class="flex-1">
                        <!-- ID AGREGADO a textarea -->
                        <textarea id="user-input" placeholder="Pregúntale a Cappi lo que quieras..." class="w-full resize-none outline-none text-base text-[#0c2e26] placeholder-[#0c2e26]/30 font-medium bg-transparent h-12 pt-2"></textarea>
                    </div>
                    <button class="flex items-center gap-1.5 bg-[#faf9f6] hover:bg-[#f4f1ea] border border-[#0c2e26]/5 rounded-full px-3 py-1.5 text-xs font-semibold text-[#0c2e26]/70 transition-colors">
                        <i data-lucide="globe" class="w-3.5 h-3.5 text-[#0c2e26]/40"></i>
                        All Web
                        <i data-lucide="chevron-down" class="w-3 h-3 text-[#0c2e26]/40"></i>
                    </button>
                </div>
                <div class="flex items-center justify-between mt-4">
                    <div class="flex items-center gap-4">
                        <button class="flex items-center gap-2 text-[#0c2e26]/40 hover:text-[#d65d1e] transition-colors group/btn">
                            <span class="iconify text-lg group-hover/btn:scale-110 transition-transform" data-icon="solar:add-circle-bold-duotone"></span>
                            <span class="text-xs font-semibold">Adjuntar</span>
                        </button>
                    </div>
                    <div class="flex items-center gap-4">
                        <span id="char-counter" class="text-xs text-[#0c2e26]/20 font-semibold">0/1000</span>
                        <!-- ID AGREGADO al botón de enviar -->
                        <button id="send-button" class="h-10 w-10 bg-[#d65d1e] hover:bg-[#c5521a] rounded-full flex items-center justify-center text-white shadow-lg shadow-[#d65d1e]/20 transition-all transform hover:scale-105 active:scale-95">
                            <i data-lucide="arrow-right" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();
    </script>
    <!-- Vinculando nuestro JS -->
    <script src="/src/main.js" type="module"></script>
</body>
</html>
